<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boogle</title>
    <link rel="stylesheet" href="Boogle-login.css">
</head>

<body>
<div class="page">
    <div class="logo">
        <img src="Boogle.jpg" class="boogle-logo" width="100px" alt="logo">
    </div>

    <div class="header">
        <p class="motto">One account. All of Boogle.</p>
    </div>

    <div class="main">
        <h1 class="text">Sign in with your Boogle Account</h1>

        <div class="gray-square">
            <img class="profile-image" src="anonymous.png" alt="profile picture">

            <form class="sign-in">
                <input type="text" class="email" placeholder="Enter your email" required autofocus>
                <button class="button" type="submit">Next</button>
            </form>

            <a class="help" href="#">Need help?</a>
        </div>

        <a href="#" class="new">Create account</a>
        <p class="last-words">One Boogle account for everything Boogle.</p>
        <img class="icons" src="icons.JPG" alt="icons">
    </div>
</div>

<div class="footer">
    <div class="left">
        <a href="#" class="ft">About Google</a>
        <a href="#" class="ft">Privacy</a>
        <a href="#" class="ft">Terms</a>
        <a href="#" class="ft">Help</a>
    </div>
    <div class="right">
        <label for="language">Choose language:</label>

        <select name="language" id="language">
          <option value="english">English</option>
          <option value="slovene">Slovene</option>
          <option value="latin">Latin</option>
          <option value="klingon">Klingon</option>
          <option value="esperanto">Esperanto</option>
          <option value="valyrian">Valyrian</option>
          <option value="parseltongue">Parseltongue</option>
        </select> 
    </div>
</div>
</body>
</html>
